<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-section">
                <h2>AICTE Admin Portal</h2>
                <p>Manage and monitor institutional data securely from a central dashboard.</p>
                <img src="admin5.jpeg" alt="Admin Globe">
            </div>
            <div class="right-section">
                <div class="login-box">
                    <h2>Login as Admin</h2>
                    <form action="#">
                        <label for="admin-username">Admin Username</label>
                        <input type="text" id="admin-username" placeholder="Enter Admin Username">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" placeholder="Enter Admin Password">
                        <button ><a style = "text-decoration: none; color:#fff" href = "./institute_select.html">Sign In</a></button>
                    </form>
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="news">News:</span> Admin tools have been updated for better institution oversight.
    </div>
</body>
</html>
