<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-section">
                <h2>Institution Portal</h2>
                <p>Manage compliance, upload data, and monitor performance metrics for your institution.</p>
                <img src="institute.png" alt="Institution Globe">
            </div>
            <div class="right-section">
                <div class="login-box">
                    <h2>Login as Institution</h2>
                    <form action="#">
                        <label for="institute-username">Institute Username</label>
                        <input type="text" id="institute-username" placeholder="Enter Institute Username">
                        <label for="institute-password">Password</label>
                        <input type="password" id="institute-password" placeholder="Enter Institute Password">
                         <button ><a style = "text-decoration: none; color:#fff" href = "./institution_dashboard.html">Sign In</a></button>
    
                    </form>
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="news">News:</span> Institutional data submission process has been streamlined.
    </div>
</body>
</html>
